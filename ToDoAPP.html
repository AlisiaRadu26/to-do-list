<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ToDoApp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <title> ToDoAPP</title>
    </head>
    <body>
        <header class="header">
            <div class="intro">Hello, </div>
            <input type="text" id="name" placeholder="Your Name">
        </header>
        <main class="main">
            <section class="section-intro">
                <form id="write-a-task">
                    <div class="text1">
                        CREATE A TO DO LIST
                    </div>
    
                    <div class="text2">
                        What do you want to do today?
                    </div>
                    <div class="container-input">
                        <input id="content" name="content" type="text" placeholder="e.g. do the dishes"></input>
                    </div>
            
                <div class="text3">
                    Pick a category
                </div>
                <div class="radio-inputs">
                    <div class="container-personal">
                        <label class="personal-input">
                            <input id="category1" type="radio" name="category" value="personal">
                            <span class="bubble personal"></span>
                            <div class="div-personal">Personal</div>
                        </label>
                    </div>
                    <div class="container-work">
                        <label class="work-input">
                            <input id="category2" type="radio" name="category" value="work">
                            <span class="bubble work"></span>
                            <div class="div-work">Work</div>
                        </label>
                    </div>
    
                </div>
                <div class="container-input">
                    <input class="add-task" type="submit" value="ADD Task">
                    <!-- <button class="add-task">ADD Task</button> -->
                </div> 
            </form>
            </section>
            <section>
                <div class="text4">TO DO LIST</div>
                <div id="task-list">
                    
                </div>
            </section>
        </main>
        <script src="ToDoApp.js"></script>
    </body>
</html>
